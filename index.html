<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">
    <title>Emergency Service</title>
</head>

<body style=" font-family: Hind Madurai, sans-serif;">

    <!-- navbar -->
    <nav class="flex justify-between items-center px-16 py-6">

        <!-- left side  -->

        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" class="w-12" alt="">
            <h5 class="font-bold text-[#006747] text-xl">Emergency <br>Service </h5>
        </div>
        <!-- right side  -->

        <div class="flex gap-5 items-center">

            <!-- heart -->

            <div class="flex gap-2 bg-[#41FF6B1A] text-black px-5 py-2 rounded-full">
                <span>0</span>
                <img src="./assets/heart.png" class="w-6" alt="">
            </div>

            <!-- coin  -->

            <div class="flex gap-2 bg-[#41FF6B1A] text-black px-5 py-2 rounded-full">
                <span>100</span>
                <img src="./assets/coin.png" class="w-6" alt="">
            </div>

            <!-- copy  -->

            <div class="flex gap-2 bg-[#00A63E] text-white px-9 py-2 rounded-full">
                <span>0</span>
                <p>Copy</p>
            </div>
        </div>
    </nav>

    <!-- banner section  -->

    <section
        class="flex flex-col justify-center items-center text-center bg-[linear-gradient(90deg,_rgba(1,49,35,1)_0%,_rgba(0,103,71,1)_50%,_rgba(1,50,35,1)_100%)]  py-4 ">
        <img src="./assets/logo-dark.png" class="w-20 " alt="">
        <h2 class="text-2xl font-semibold text-white my-1">Emergency Service Directory</h2>
        <p class="text-xs text-white ">Government Emergency Services at Your Fingertip – A Project by Government of the
            People’s Republic of Bangladesh</p>
    </section>

    <!-- card section  -->

    <main class="grid grid-cols-12 w-11/12 mx-auto">
        <!-- card-container -->
        <section class="card-container col-span-9 grid grid-cols-3 justify-between">

            <!-- card -->
            <div class="card p-[1.5rem] ">
                <div class="flex justify-between items-center">
                    <div class="bg-[#ffe3e2] w-12 flex items-center justify-center rounded-xl">
                        <img src="./assets/emergency.png" class="w-7 my-2" alt="">
                    </div>

                    <i class="fa-regular fa-heart"></i>
                </div>
                <div>
                    <h1 class="text-[1rem] font-semibold text-black">National Emergency Number</h1>
                    <p class="text-gray-400">National Emergency</p>
                </div>
                <div>
                    <h1 class="text-black font-bold text-2xl">999</h1>
                </div>
                <div class="bg-gray-300 rounded-full w-12 text-center">
                    <h2 class="text-gray-600">ALL</h2>
                </div>
                <div class="flex justify-between">
                    <div>
                        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl"><i
                                class="fa-regular fa-copy"></i> Copy</button>
                    </div>
                    <div>
                        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl "><i class="fa-regular fa-phone"></i> Call</button>
                    </div>
                </div>
            </div>

        </section>
        <aside class="call-history col-span-3">
            <h4> <i class="fa-regular fa-clock"></i> Call History</h4>

        </aside>
    </main>
</body>

</html>
